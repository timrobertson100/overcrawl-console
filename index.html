<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>GBIF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body ng-app="dataset">
<div class="container" id="main" ng-controller="DatasetController as datasetCtlr">
    <div class="page-header">
        <h1>Overcrawled Datasets</h1>
        <p class="lead">
            Illustrates datasets with occurrences from multiple crawl attempts.
        </p>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>
                <strong>Datasets ({{datasetCtlr.overcrawled}} of {{datasetCtlr.total}})</strong>
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <th>Dataset</th>
                <th>Count</th>
                <th>Number crawls</th>
                <th>Histogram</th>
                </thead>
                <tbody>
                <tr ng-repeat="dataset in datasetCtlr.datasets">
                    <td><a href="http://www.gbif.org/dataset/{{dataset.key}}" target="_blank">{{dataset.key}}</a></td>
                    <td>{{dataset.count}}</td>
                    <td>{{dataset.numCrawls}}</td>
                    <td ng-controller='ChartController as chartCtlr'>
                    
                      {{chartCtlr.populateChart()}}
<canvas id="bar" width = "300" height="50"
  class="chart chart-bar"
  chart-data="data" chart-labels="labels" chart-series="series">
</canvas>                       
                    
                    </td>
                </tr>
                </tbody>
            </table>
            </ul>
        </div>
    </div>

</div>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
